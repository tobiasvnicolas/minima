name: CI - Build & Push to ECR

on:
  push:
    branches: [develop, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2 
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      # --- NUEVO: Determinar el Repositorio de ECR (qa o prod) --- AAAA
      - name: Set ECR Repository Name
        id: set_repo_name
        run: |
          REPO_NAME=""
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            REPO_NAME="prod"
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            REPO_NAME="qa"
          fi
          echo "ECR_REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
      
      # --- Construcción y Push del BACKEND ---
      - name: Build, tag, and push Backend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPO: ${{ env.ECR_REPO_NAME }} # Usamos la variable determinada
        run: |
          # Aseguramos que la variable se haya establecido
          if [ -z "$ECR_REPO" ]; then
            echo "Error: ECR_REPO no se pudo determinar."
            exit 1
          fi
          
          # La clave está aquí: Usamos $ECR_REPO/minima-backend...
          docker build -t $ECR_REGISTRY/$ECR_REPO:minima-backend-${IMAGE_TAG} ./back 
          docker tag $ECR_REGISTRY/$ECR_REPO:minima-backend-${IMAGE_TAG} $ECR_REGISTRY/$ECR_REPO:minima-backend-latest
          
          # Push de ambas tags
          docker push $ECR_REGISTRY/$ECR_REPO:minima-backend-${IMAGE_TAG}
          docker push $ECR_REGISTRY/$ECR_REPO:minima-backend-latest
          
      # --- Construcción y Push del FRONTEND ---
      - name: Build, tag, and push Frontend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPO: ${{ env.ECR_REPO_NAME }} # Usamos la variable determinada
        run: |
          if [ -z "$ECR_REPO" ]; then
            echo "Error: ECR_REPO no se pudo determinar."
            exit 1
          fi
          
          # La clave está aquí: Usamos $ECR_REPO/minima-frontend...
          docker build -t $ECR_REGISTRY/$ECR_REPO:minima-frontend-${IMAGE_TAG} ./front 
          docker tag $ECR_REGISTRY/$ECR_REPO:minima-frontend-${IMAGE_TAG} $ECR_REGISTRY/$ECR_REPO:minima-frontend-latest
          
          # Push de ambas tags
          docker push $ECR_REGISTRY/$ECR_REPO:minima-frontend-${IMAGE_TAG}
          docker push $ECR_REGISTRY/$ECR_REPO:minima-frontend-latest